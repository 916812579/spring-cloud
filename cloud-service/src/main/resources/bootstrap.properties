# 其中config.uri指定远程加载配置信息的地址，绑定端口8888，其中config.port:8888，表示如果在命令行提供了config.port参数，我们就用这个端口，否则就用8888端口。
spring.cloud.config.uri=http://127.0.0.1:${config.port:8888}

# 配置文件的名称由两部分组成{application}- {profile}.properties
# 这里配置config.name为service-conf，config.profile为dev，其中dev表示开发配置文件
# 可以通过命令行传递参数
# java -jar cloud-simple-service-1.0.0.jar --config.profile =test

# config.name表示配置文件名称
spring.cloud.config.name=service-conf
# 如果命令行没有传递参数则使用dev
spring.cloud.config.profile=${config.profile:dev}
# service discovery url 
eureka.client.serviceUrl.defaultZone=http\://localhost\:8761/eureka/,http\://zlhost\:8762/eureka/
# service name
spring.application.name=cloud-simple-service
server.port=8081